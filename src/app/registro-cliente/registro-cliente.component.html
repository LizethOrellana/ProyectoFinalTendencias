<div class="container">
    <div class="card" style="width: 40rem; background-color: #F6D4C4;">
        <div class="card-body">
          <h5 class="card-title" style="text-align: center;">Bienvenido</h5>
          <p class="card-title" style="text-align: center;">Aquí puedes registrarte</p><br>
          <form>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Nombres</label>
              <div class="col-sm-10">
                <input type="text"  class="form-control"  placeholder="Escribe tu nombre" required>
              </div><br><br><br>
            </div>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Dirección</label>
              <div class="col-sm-10">
                <input type="text"  class="form-control" placeholder="Escribe tu dirección" required>
              </div><br><br><br>
            </div>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="text"  class="form-control" id="staticEmail" placeholder="Escribe tu correo" required>
              </div><br><br><br>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Ingresa tu contrseña" required>
              </div>
            </div><br>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Confirmar contraseña</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Escribe nuevamente tu contraseña" required>
              </div>
            </div>
          </form><br><br>
          <button type="submit" class="boton btn-primary ">Registrarse</button>
        </div>
      </div>
</div>
