<div class="contenedor">
<div class="row">
    <div class="col-sm-5">
      <div class="card"  >
        <div class="card-body ">
            <h5 style="text-align: center;">Formulario del Libro</h5><br>
          <form>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="subir" accept="image/*"  (change)="capturarImagen($event)" [(ngModel)]="libros.imagenPhat"  type="file"  name="Image"><br><br>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-3 col-form-label">Título</label>
                <div class="col-sm-9">
                  <input type="text"  class="form-control"  placeholder="Escribe el título del libro" required>
                </div><br><br><br>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-3 col-form-label">Autor</label>
                <div class="col-sm-9">
                  <input type="text"  class="form-control" placeholder="Escribe el autor del libro" required>
                </div><br><br><br>
              </div>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-3 col-form-label">Editorial</label>
                <div class="col-sm-9">
                  <input type="text"  class="form-control" placeholder="Escribe la editorial al que pertenece" required>
                </div><br><br><br>
              </div>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-3 col-form-label">Categoria</label>
                <div class="col-sm-9">
                    <select  style="width: 350px; height: 40px; border-radius: 5px; border-color:darkgray;" id="inputGroupSelect01">
                        <option selected>Elija una opción</option>
                        <option value="1">Fantasía</option>
                        <option value="2">Suspenso</option>
                        <option value="3">Hístorico</option>
                        <option value="3">Drama</option>
                      </select>
                </div><br><br><br>
              </div>
              
                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-3 col-form-label">Precio</label>
                  <div class="col-sm-9">
                    <input type="text"  class="form-control" placeholder="Escribe el precio del libro" required>
                  </div><br><br><br>
                </div>
                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-3 col-form-label">Stock</label>
                  <div class="col-sm-9">
                    <input type="text"  class="form-control" placeholder="Escribe el número de libros disponibles" required>
                  </div><br><br><br>
                </div>
          </form>
          <button type="submit" class="boton btn-primary ">Registrarse</button>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" style="text-align: center;" >Tabla de Libros</h5><br>
          <form class="d-flex buscar" role="search">
            <input class="form-control me-1" type="search" placeholder="Buscar" aria-label="Buscar"
              style=" border-color: #F1D9CE; height:40px;" />
            <button class="btn" type="submit">
              <img src="https://cdn-icons-png.flaticon.com/512/3686/3686871.png" style="width: 40px; height: 40px;">
            </button>
          </form>
          <table class="table" style="border-color: black; border: 2px;" >
            <thead>
              <tr>
                <th style="background-color: #F1D9CE;" scope="col">#</th>
                <th style="background-color: #F1D9CE;" scope="col">Titulo</th>
                <th style="background-color: #F1D9CE;" scope="col">Autor</th>
                <th style="background-color: #F1D9CE;" scope="col">Editorial</th>
                <th style="background-color: #F1D9CE;" scope="col">Categoria</th>
                <th style="background-color: #F1D9CE;" scope="col">Precio</th>
                <th style="background-color: #F1D9CE;" scope="col">Stock</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let libro of libros1">
                <td>{{ libro.id }}</td>
                <td>{{ libro.titulo }}</td>
                <td>{{ libro.autor }}</td>
                <td>{{ libro.editorial }}</td>
                <td>{{ libro.categoria }}</td>
                <td>{{ libro.precio }}</td>
                <td>{{ libro.stock }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
