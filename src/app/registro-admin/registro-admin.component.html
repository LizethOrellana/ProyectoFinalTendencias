<div class="contenedor">
    <div class="row">
        <div class="col-sm-5">
          <div class="card"  >
            <div class="card-body ">
                <h5 class="card-title" style="text-align: center;">Registro de Vendedores</h5>
          <p class="card-title" style="text-align: center;">Aquí puedes registrar un nuevo compañero</p><br>
          <form (ngSubmit)="create( contra1.value , contra2.value)">
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-3 col-form-label">Cédula</label>
              <div class="col-sm-9">
                <input type="text"  class="form-control"  [(ngModel)]="usuario.cedula" name="cedula" placeholder="Escriba la cédeula" required>
              </div><br><br><br>
            </div>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-3 col-form-label">Nombres</label>
              <div class="col-sm-9">
                <input type="text"  class="form-control" [(ngModel)]="usuario.nombre" name="nombre" placeholder="Escribe tu nombre" required>
              </div><br><br><br>
            </div>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-3 col-form-label">Dirección</label>
              <div class="col-sm-9">
                <input type="text"  class="form-control" [(ngModel)]="usuario.direccion"  name="direccion" placeholder="Escribe tu dirección" required>
              </div><br><br><br>
            </div>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input type="text"  class="form-control" #contra1 id="staticEmail" [(ngModel)]="usuario.correo" name="correo" placeholder="Escribe tu correo" required>
              </div><br><br><br>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-3 col-form-label">Contraseña</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" #contra2 id="inputPassword" [(ngModel)]="usuario.clave" name="contraseña" placeholder="Ingresa tu contrseña" required>
              </div>
            </div><br>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-3 col-form-label">Confirmar contraseña</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="inputPassword" placeholder="Escribe nuevamente tu contraseña" required>
              </div>
            </div>
          </form><br><br>
              <button type="submit" class="boton btn-primary ">Registrarse</button>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" style="text-align: center;" >Tabla de Vendedores</h5><br>
              <form class="d-flex buscar" role="search">
                <input class="form-control me-1" type="search" placeholder="Buscar" aria-label="Buscar"
                  style=" border-color: #F1D9CE; height:40px;" />
                <button class="btn" type="submit">
                  <img src="https://cdn-icons-png.flaticon.com/512/3686/3686871.png" style="width: 40px; height: 40px;">
                </button>
              </form>
              <table class="table" style="background-color: #F1D9CE; border-color: black; border: 2px;" >
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Dirección</th>
                    <th scope="col">Email</th>
                    <th scope="col">Estado</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
